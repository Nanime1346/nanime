<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NAnime - All Anime</title>
  <meta name="description" content="Browse all anime. Save your favorites with one click.">
  <script src="https://cdn.tailwindcss.com"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3TSSLZCBF5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-3TSSLZCBF5');

  <link rel="icon" href="image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23000000'/><text y='0.9em' font-size='90' fill='%23ff0033'>N</text></svg>">
  <style>
    .bookmark-btn { background: none; border: none; color: #555; cursor: pointer; font-size: 1.4rem; position: absolute; top: 0.5rem; right: 0.5rem; }
    .bookmark-btn.active { color: gold; }
    .media-item { position: relative; }
    @media (min-width: 1024px) {
      .main-content { max-width: 65%; }
      .sidebar { width: 33%; }
    }
  </style>
</head>
<body class="bg-dark text-offwhite min-h-screen font-sans">
  <div class="container mx-auto px-4 py-8 max-w-7xl">
    <!-- Header -->
    <header class="text-center mb-8">
      <h1 class="text-5xl font-bold tracking-tight">
        <span class="text-primary">N</span>Anime
      </h1>
      <p class="text-lightgray mt-3 text-lg">Browse All Anime</p>
      <div class="mt-4">
        <a href="index.html" class="text-primary font-medium">Anime</a> ‚Ä¢ 
        <a href="manga.html" class="text-gray-400 hover:text-white ml-2">Manga</a>
      </div>
    </header>

    <!-- üíñ My List -->
    <section class="mb-6">
      <div class="flex items-center gap-2 mb-2">
        <span class="text-yellow-400 text-xl">‚òÖ</span>
        <h2 class="text-lg font-bold">My List</h2>
      </div>
      <div id="mylist-preview" class="flex flex-wrap gap-2 text-sm">
        <span class="text-gray-500">Click ‚òÖ to save anime.</span>
      </div>
    </section>

    <!-- üîç Search Bar -->
    <section class="mb-8">
      <div class="relative max-w-xl mx-auto lg:mx-0">
        <input 
          type="text" 
          id="search-input" 
          placeholder="Search any anime..." 
          class="w-full bg-gray-900 border border-gray-700 text-white rounded-full py-3 px-5 pl-12 focus:outline-none focus:ring-2 focus:ring-primary"
        >
        <span class="absolute left-4 top-3.5 text-gray-400">üîç</span>
      </div>
    </section>

    <!-- Main + Sidebar -->
    <div class="flex flex-col lg:flex-row gap-8">
      <div class="main-content space-y-12">
        <section>
          <div class="flex items-center gap-2 mb-4">
            <span class="text-primary text-xl">üì∫</span>
            <h2 class="text-2xl font-bold">All Anime</h2>
          </div>
          <div id="anime-list" class="space-y-6">
            <p class="text-gray-500">Loading anime...</p>
          </div>
          <button id="load-more-anime" class="mt-4 text-primary hover:underline">Load More Anime</button>
        </section>
      </div>

      <!-- SIDEBAR -->
      <div class="sidebar space-y-8">
        <section>
          <h3 class="text-xl font-bold mb-3 flex items-center gap-2">
            <span class="text-primary">üé¨</span> Trending Movies
          </h3>
          <div id="movies-list" class="space-y-3">
            <p class="text-gray-500 text-sm">Loading movies...</p>
          </div>
        </section>
        <section>
          <h3 class="text-xl font-bold mb-3 flex items-center gap-2">
            <span class="text-primary">üé≠</span> Genres
          </h3>
          <div class="flex flex-wrap gap-2">
            <span class="bg-gray-800 px-2 py-1 rounded text-xs">Action</span>
            <span class="bg-gray-800 px-2 py-1 rounded text-xs">Romance</span>
            <span class="bg-gray-800 px-2 py-1 rounded text-xs">Shonen</span>
          </div>
        </section>
      </div>
    </div>

    <footer class="text-center text-gray-600 text-sm pt-10 mt-8 border-t border-gray-900">
      <p>¬© 2026 NAnime ‚Ä¢ 100% Legal Fan Hub</p>
    </footer>
  </div>

  <script>
    // Shared bookmarking
    let bookmarks = JSON.parse(localStorage.getItem('nanim–µ-bookmarks') || '[]');

    function toggleBookmark(media) {
      const id = media.id;
      const exists = bookmarks.find(b => b.id === id);
      if (exists) {
        bookmarks = bookmarks.filter(b => b.id !== id);
      } else {
        bookmarks.push(media);
      }
      localStorage.setItem('nanim–µ-bookmarks', JSON.stringify(bookmarks));
      renderMyListPreview();
      updateBookmarkButtons();
    }

    function renderMyListPreview() {
      const container = document.getElementById('mylist-preview');
      if (bookmarks.length === 0) {
        container.innerHTML = '<span class="text-gray-500">Click ‚òÖ to save anime.</span>';
        return;
      }
      container.innerHTML = bookmarks.map(item => `
        <span class="bg-gray-800 px-2 py-1 rounded text-xs flex items-center gap-1">
          <span>${item.title}</span>
          <button onclick="removeFromList(${item.id})" class="text-red-400 hover:text-red-200">√ó</button>
        </span>
      `).join('');
    }

    function removeFromList(id) {
      bookmarks = bookmarks.filter(b => b.id !== id);
      localStorage.setItem('nanim–µ-bookmarks', JSON.stringify(bookmarks));
      renderMyListPreview();
      updateBookmarkButtons();
    }

    function updateBookmarkButtons() {
      document.querySelectorAll('.bookmark-btn').forEach(btn => {
        const id = btn.getAttribute('data-id');
        const isActive = bookmarks.some(b => b.id == id);
        btn.classList.toggle('active', isActive);
        btn.textContent = isActive ? '‚òÖ' : '‚òÜ';
      });
    }

    // Load Anime
    let animePage = 1;
    async function loadAnime(append = false) {
      const query = `
        query ($page: Int) {
          Page(page: $page, perPage: 20) {
            media(type: ANIME, sort: SEARCH_MATCH) {
              id
              title { romaji }
              coverImage { large }
              episodes
            }
          }
        }
      `;
      try {
        const res = await fetch('https://graphql.anilist.co', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query, variables: { page: animePage } })
        });
        const data = await res.json();
        const list = data.data.Page.media || [];
        renderAnime(list, append);
        if (!append) animePage = 2;
      } catch (e) {
        document.getElementById('anime-list').innerHTML = '<p class="text-red-400">Failed to load anime.</p>';
      }
    }

    function renderAnime(items, append = false) {
      const container = document.getElementById('anime-list');
      if (!append) container.innerHTML = '';
      const html = items.map(item => {
        const img = item.coverImage?.large || 'https://via.placeholder.com/80x112/333/666?text=?';
        return `
          <div class="bg-black/40 p-4 rounded-xl border border-gray-900 hover:border-primary transition flex items-start gap-4 media-item cursor-pointer">
            <img src="${img}" alt="${item.title.romaji}" class="w-16 h-24 object-cover rounded-lg">
            <div>
              <div class="font-bold text-lg">${item.title.romaji}</div>
              <div class="text-gray-300 text-sm">${item.episodes ? item.episodes + ' eps' : 'Unknown'}</div>
            </div>
            <button class="bookmark-btn" data-id="${item.id}" onclick="toggleBookmarkLight(event, ${JSON.stringify({...item, type: 'ANIME'})})">‚òÜ</button>
          </div>
        `;
      }).join('');
      if (append) container.insertAdjacentHTML('beforeend', html);
      else container.innerHTML = html;
      updateBookmarkButtons();
    }

    function toggleBookmarkLight(event, media) {
      event.stopPropagation();
      toggleBookmark({
        id: media.id,
        title: media.title.romaji,
        coverImage: media.coverImage?.large || 'https://via.placeholder.com/80x112/333/666?text=?',
        type: 'ANIME'
      });
    }

    // Global Search (searches AniList directly)
    document.getElementById('search-input').addEventListener('input', async (e) => {
      const term = e.target.value.trim();
      if (term.length < 2) {
        loadAnime(); // reset
        return;
      }
      const query = `
        query ($search: String) {
          Page(page: 1, perPage: 20) {
            media(type: ANIME, search: $search) {
              id
              title { romaji }
              coverImage { large }
              episodes
            }
          }
        }
      `;
      try {
        const res = await fetch('https://graphql.anilist.co', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query, variables: { search: term } })
        });
        const data = await res.json();
        renderAnime(data.data.Page.media || [], false);
      } catch (e) {
        document.getElementById('anime-list').innerHTML = '<p class="text-red-400">Search failed.</p>';
      }
    });

    // Load More
    document.getElementById('load-more-anime').addEventListener('click', () => {
      loadAnime(true);
      animePage++;
    });

    // Load Movies (sidebar)
    async function loadMovies() {
      const query = `
        query {
          Page(page: 1, perPage: 5) {
            media(type: ANIME, format: MOVIE, sort: TRENDING_DESC) {
              id
              title { romaji }
              coverImage { large }
            }
          }
        }
      `;
      try {
        const res = await fetch('https://graphql.anilist.co', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });
        const data = await res.json();
        document.getElementById('movies-list').innerHTML = (data.data.Page.media || []).map(m => `
          <div class="flex items-center gap-3 cursor-pointer hover:text-primary">
            <img src="${m.coverImage.large}" alt="${m.title.romaji}" class="w-10 h-14 object-cover rounded">
            <span class="text-sm">${m.title.romaji}</span>
          </div>
        `).join('');
      } catch (e) {}
    }

    // Init
    document.addEventListener('DOMContentLoaded', () => {
      renderMyListPreview();
      loadAnime();
      loadMovies();
    });
  </script>
</body>
</html>
